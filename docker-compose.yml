services:
  manga-backend:
    container_name: mangahq-backend
    image: mangahq-backend:latest
    build:
      context: .
      target: runtime
    restart: unless-stopped
    init: true
    ports:
      - "3000:3000"
    env_file: .env
    volumes:
      - ${HOST_DB_PATH}:${DATABASE_DATA_PATH}
      - ${HOST_LIBRARY_PATH}:${LIBRARY_PATH}
      - ${HOST_TEMP_PATH}:${TEMP_PATH}
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/',(r)=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 4G
