services:
  manga-backend:
    container_name: mangahq-backend
    build: .
    restart: unless-stopped
    init: true
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=1024
      - DATABASE_URL=file:/app/data/dev.db
      - JWT_SECRET=sua_senha_secreta_aqui_mude_isso
      - CORS_ORIGIN=http://localhost:3000
      - RATE_LIMIT_MAX=100
      - RATE_LIMIT_WINDOW=1 minute
      - BODY_LIMIT_MB=100
      - FILE_UPLOAD_LIMIT_MB=100
      # Otimização do Node para o i3
      - UV_THREADPOOL_SIZE=4
    volumes:
      # 1. Persistência do Banco de Dados (SQLite)
      # Mapeia uma pasta do host para dentro do container
      - ./prisma/data:/app/data

      # 2. Pasta de Entrada (Onde você joga os arquivos brutos)
      # TROQUE O CAMINHO DA ESQUERDA PELO SEU CAMINHO NO ZIMAOS
      - /DATA/MeusMangas:/app/library_scan

      # 3. Pasta de Saída (Onde ficam os CBZ otimizados e Capas)
      # O sistema gerencia isso
      - ./library_data:/app/library_data

      # 4. Pasta Temporária (Opcional, mas bom mapear para não encher o container)
      - ./temp:/app/temp

    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/',(r)=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

    # Limite de recursos (Opcional, para não travar o ZimaOS se der louca)
    deploy:
      resources:
        limits:
          memory: 4G
